version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - crawler-network
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    networks:
      - crawler-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      /etc/confluent/docker/run &
      KAFKA_PID=$$!
      
      echo 'Waiting for Kafka to be ready...'
      cub kafka-ready -b localhost:9092 1 60
      
      echo 'Creating topics...'
      for topic in urls_priority_1 urls_priority_2; do
        kafka-topics --create --if-not-exists --bootstrap-server localhost:9092 --partitions 1 --replication-factor 1 --topic $$topic
      done
      
      for topic in urls_priority_3 urls_priority_4 urls_priority_5; do
        kafka-topics --create --if-not-exists --bootstrap-server localhost:9092 --partitions 3 --replication-factor 1 --topic $$topic
      done
      
      echo 'Topics created successfully'
      kafka-topics --list --bootstrap-server localhost:9092
      
      wait $$KAFKA_PID
      "

  master:
    build:
      context: .
      dockerfile: ./master/Dockerfile
    container_name: crawler-master
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - CONTROLLED_MODE=true
    networks:
      - crawler-network
    restart: on-failure
    stdin_open: true
    tty: true

  worker-1:
    build:
      context: .
      dockerfile: ./worker/Dockerfile
    container_name: crawler-worker-1
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_PARTITION=0
    command: ["/bin/sh", "-c", "python -m src.crawler.core.worker urls_priority_1"]
    volumes:
      - ./storage:/mnt/storage
    networks:
      - crawler-network
    restart: unless-stopped

